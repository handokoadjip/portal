<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tracer</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- My Styles -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="mb-5 pt-4 container-fluid">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="#">
            <div class="row">
              <div class="col">
                <img
                  class="img-responsive me-3"
                  style="width: 60px; height: 60px"
                  src="./_assets/images/logo.png"
                  alt="Logo"
                />
              </div>
              <div class="col">
                <div class="row">
                  <div class="col">
                    <p class="mb-0">Universitas</p>
                  </div>
                </div>
                <div class="col">
                  <h5 class="text-wrap text-nowrap fw-bold">Sultan Ageng Tirtayasa</h5>
                </div>
              </div>
            </div>
          </a>
          <div class="navbar-collapse collapse">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fw-bold">
              <li class="nav-item">
                <a href="#" class="nav-link">
                  <i class="fa-solid fa-file-invoice"></i>
                  Informasi Karir</a
                >
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">
                  <i class="fa-solid fa-briefcase"></i>
                  Kinerja</a
                >
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">
                  <i class="fa-solid fa-briefcase"></i>
                  Tracer Study</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <h4>Perguruan Tinggi</h4>
      <div class="row mb-4">
        <div class="col-6">
          <label for="" class="form-label">Program Studi</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col-6">
          <label for="program_studi" class="form-label">Program Studi</label>
          <input
            type="email"
            class="form-control"
            placeholder="Silahkan Pilih Perguruan Tinggi Terlebih Dahulu"
          />
        </div>

        <div class="col-6">
          <label for="nim" class="form-label">NIM</label>
          <input type="number" class="form-control" />
        </div>
        <div class="col-6">
          <label for="nik" class="form-label">NIK</label>
          <input type="number" class="form-control" />
        </div>

        <div class="col-6">
          <label for="tanggal_lahir" class="form-label">Tanggal Lahir</label>
          <input
            type="date"
            class="form-control"
            id="tanggal_lahir"
            name="tanggal_lahir"
          />
        </div>
      </div>
      <div class="col text-center">
        <button type="submit" class="btn btn-primary mt-3 px-5">
          Selanjutnya
        </button>
      </div>
    </main>
  </body>
</html>
