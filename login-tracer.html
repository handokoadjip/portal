<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracer</title>
    <!-- Meta Tags for SEO -->
    <meta name="description" content="Login tracer page" />
    <meta
      name="keywords"
      content="alumni, portal, university, careers, universitas, sultan ageng tirtayasa, login, tracer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- My Styles -->
    <link rel="stylesheet" href="./_assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="mb-5 pt-4 container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <div class="d-flex align-items-center">
              <img
                class="me-3"
                style="width: 60px; height: 60px"
                src="./_assets/images/logo.png"
                alt="Logo"
              />
              <div class="d-sm-block d-none">
                <p class="mb-0">Universitas</p>
                <h5 class="fw-bold">Sultan Ageng Tirtayasa</h5>
              </div>
            </div>
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fw-semibold">
              <li class="nav-item">
                <a href="#" class="nav-link active">
                  <i class="fas fa-file-invoice me-1"></i> Informasi Karir
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link active">
                  <i class="fas fa-briefcase me-1"></i> Kinerja
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link active">
                  <i class="fas fa-briefcase me-1"></i> Tracer Study
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Login Form -->
    <main class="container bg-white px-4 pb-5 pt-4">
      <form action="">
        <h4 class="mb-5">Perguruan Tinggi</h4>
        <div class="row mb-4 gy-2">
          <div class="col-lg-6 col-12">
            <label for="" class="form-label">Program Studi</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col-lg-6 col-12">
            <label for="program_studi" class="form-label">Program Studi</label>
            <input
              type="email"
              class="form-control"
              placeholder="Silahkan Pilih Perguruan Tinggi Terlebih Dahulu"
            />
          </div>

          <div class="col-lg-6 col-12">
            <label for="nim" class="form-label">NIM</label>
            <input type="number" class="form-control" />
          </div>
          <div class="col-lg-6 col-12">
            <label for="nik" class="form-label">NIK</label>
            <input type="number" class="form-control" />
          </div>

          <div class="col-lg-6 col-12">
            <label for="tanggal_lahir" class="form-label">Tanggal Lahir</label>
            <input
              type="date"
              class="form-control"
              id="tanggal_lahir"
              name="tanggal_lahir"
            />
          </div>
        </div>
        <div class="col text-center">
          <button type="submit" class="btn btn-primary mt-3 px-5">
            Selanjutnya
          </button>
        </div>
      </form>
    </main>

    <!-- Bootsrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
